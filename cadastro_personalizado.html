<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário - André Sorteios</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #1f1f1f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1em;
    }

    button:hover {
      background-color: #333;
    }

    #mensagem {
      margin-top: 15px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Usuário</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="text" id="nome" placeholder="Nome completo" />
  <input type="tel" id="celular" placeholder="Celular" />
  <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" minlength="6" />

  <button onclick="cadastrar()">Cadastrar</button>

  <p id="mensagem"></p>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnOU589vpzPHeZjiKbiBWwU-jjnxeZ_5w",
      authDomain: "andre-sorteios.firebaseapp.com",
      projectId: "andre-sorteios",
      storageBucket: "andre-sorteios.appspot.com",
      messagingSenderId: "834918200759",
      appId: "1:834918200759:web:b50c51ba336e232e04e432",
      measurementId: "G-1ZP4G2MY3M"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Função de cadastro
    function cadastrar() {
      const email = document.getElementById('email').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const celular = document.getElementById('celular').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !nome || !celular || senha.length < 6) {
        document.getElementById('mensagem').textContent = "Preencha todos os campos corretamente.";
        return;
      }

      // Cadastrar no Firebase Authentication
      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          // Salvar dados adicionais no localStorage ou Firebase Firestore
          const usuario = { nome, celular, email };
          localStorage.setItem("usuario_" + email, JSON.stringify(usuario));

          document.getElementById('mensagem').textContent = "Cadastro realizado com sucesso!";
          // Você pode redirecionar ou continuar a navegação
        })
        .catch((error) => {
          document.getElementById('mensagem').textContent = "Erro: " + error.message;
        });
    }
  </script>

</body>
</html>
