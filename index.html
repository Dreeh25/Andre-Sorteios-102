<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>André Sorteios 102</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #00d4ff;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #00d4ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      font-size: 48px;
      margin: 20px 0;
      font-weight: bold;
      color: #00ff99;
      height: 60px;
    }
    .history {
      margin-top: 20px;
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>André Sorteios 102</h1>
  <div>
    <input type="number" id="min" placeholder="Mínimo" />
    <input type="number" id="max" placeholder="Máximo" />
    <input type="number" id="qtd" placeholder="Qtd" />
  </div>
  <button onclick="sortear()">Sortear</button>
  <button onclick="limpar()">Limpar Histórico</button>
  <div class="result" id="resultado">Pronto para sortear</div>
  <div class="history" id="historico"></div>
  <audio id="som">
    <source src="https://www.soundjay.com/button/sounds/button-29.mp3" type="audio/mpeg">
  </audio>
  <script>
    let historico = [];function sortear() {
  const min = parseInt(document.getElementById("min").value);
  const max = parseInt(document.getElementById("max").value);
  const qtd = parseInt(document.getElementById("qtd").value);
  const som = document.getElementById("som");

  if (isNaN(min) || isNaN(max) || isNaN(qtd) || min >= max || qtd <= 0 || qtd > (max - min + 1)) {
    alert("Valores inválidos");
    return;
  }

  const pool = [];
  for (let i = min; i <= max; i++) pool.push(i);

  const sorteados = [];
  while (sorteados.length < qtd) {
    const i = Math.floor(Math.random() * pool.length);
    sorteados.push(pool.splice(i, 1)[0]);
  }

  let i = 0;
  const animar = setInterval(() => {
    const sorteado = sorteados[i];
    document.getElementById("resultado").textContent = sorteado;
    som.play();
    historico.push(sorteado);
    atualizarHistorico();
    i++;
    if (i >= sorteados.length) clearInterval(animar);
  }, 2000);
}

function atualizarHistorico() {
  const h = document.getElementById("historico");
  h.innerHTML = "<strong>Histórico:</strong><br>" + historico.slice(-20).join("<br>");
}

function limpar() {
  historico = [];
  document.getElementById("historico").innerHTML = "";
  document.getElementById("resultado").textContent = "Pronto para sortear";
}

  </script>
</body>
</html>
