<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Usuário - André Sorteios</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    button {
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1em;
    }

    button:hover {
      background-color: #00d1b2;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnOU589vpzPHeZjiKbiBWwU-jjnxeZ_5w",
      authDomain: "andre-sorteios.firebaseapp.com",
      projectId: "andre-sorteios",
      storageBucket: "andre-sorteios.appspot.com",
      messagingSenderId: "834918200759",
      appId: "1:834918200759:web:b50c51ba336e232e04e432",
      measurementId: "G-1ZP4G2MY3M"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        // Usuário não está logado, redireciona
        window.location.href = "login.html";
      } else {
        console.log("Usuário logado:", user.email);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</head>
<body>
  <h2>Bem-vindo ao André Sorteios!</h2>
  <p>Você está logado com sucesso.</p>
  <button onclick="logout()">Sair</button>
</body>
</html>
