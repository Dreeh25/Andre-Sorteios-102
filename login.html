<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sorteio Personalizado</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #1f1f1f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1em;
    }

    button:hover {
      background-color: #333;
    }

    #mensagem {
      margin-top: 15px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h2>Login do Usuário</h2>

  <input type="text" id="nome" placeholder="Primeiro nome">
  <input type="password" id="senha" placeholder="Senha (4 dígitos)" maxlength="4">

  <button onclick="login()">Entrar</button>

  <p id="mensagem"></p>

  <script>
    function login() {
      const nome = document.getElementById('nome').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value.trim();

      const usuario = localStorage.getItem("usuario_" + nome);
      if (!usuario) {
        document.getElementById('mensagem').textContent = "Usuário não encontrado.";
        return;
      }

      const dados = JSON.parse(usuario);
      if (dados.senha !== senha) {
        document.getElementById('mensagem').textContent = "Senha incorreta.";
        return;
      }

      // Login bem-sucedido
      document.getElementById('mensagem').textContent = "Bem-vindo, " + dados.nome + "!";
      setTimeout(() => {
        window.location.href = "criar_jogo.html"; // Redireciona para a próxima etapa
      }, 1500);
    }
  </script>

</body>
</html>
