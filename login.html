<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - André Sorteios</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #00ffcc;
    }

    input {
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 250px;
    }

    button {
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00d1b2;
    }

    #mensagem {
      margin-top: 12px;
      color: #ff6b6b;
    }

    .cadastro-link {
      margin-top: 15px;
      color: #00ffcc;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>

  <!-- Firebase App + Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnOU589vpzPHeZjiKbiBWwU-jjnxeZ_5w",
      authDomain: "andre-sorteios.firebaseapp.com",
      projectId: "andre-sorteios",
      storageBucket: "andre-sorteios.appspot.com",
      messagingSenderId: "834918200759",
      appId: "1:834918200759:web:b50c51ba336e232e04e432",
      measurementId: "G-1ZP4G2MY3M"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function fazerLogin() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          mensagem.style.color = "#00ffcc";
          mensagem.textContent = "Login bem-sucedido!";
          setTimeout(() => {
            window.location.href = "index.html"; // redireciona após login
          }, 1500);
        })
        .catch((error) => {
          mensagem.style.color = "#ff6b6b";
          mensagem.textContent = "Erro: " + error.message;
        });
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha" />
  <button onclick="fazerLogin()">Entrar</button>
  <div id="mensagem"></div>
  <div class="cadastro-link" onclick="window.location.href='cadastro.html'">Não tem conta? Cadastre-se</div>
</body>
</html>
