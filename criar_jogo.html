<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Meu Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #00ffcc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c3a0;
    }
  </style>
</head>
<body>
  <script>
    const usuarioLogado = localStorage.getItem("usuarioLogado");
    if (!usuarioLogado) {
      alert("Você precisa estar logado para acessar essa página.");
      window.location.href = "personalizado.html";
    }
  </script>

  <h2>Olá, <span id="usuario-logado"></span>! Crie seu jogo:</h2>

  <p>Escolha seus números:</p>
  <!-- Aqui pode vir sua tabela de números ou outro método de escolha -->

  <button onclick="logout()">Sair</button>

  <script>
    document.getElementById("usuario-logado").innerText = usuarioLogado;

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "personalizado.html";
    }
  </script>
</body>
</html>
