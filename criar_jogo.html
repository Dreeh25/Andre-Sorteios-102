<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Meu Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #00ffcc;
    }

    #painel {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 10px;
      margin-top: 20px;
    }

    .numero {
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      background-color: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .numero:hover {
      background-color: #555;
    }

    .selecionado {
      background-color: #00ffcc;
      color: #000;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c3a0;
    }

    #resultado {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <script>
    const usuarioLogado = localStorage.getItem("usuarioLogado");
    if (!usuarioLogado) {
      alert("Você precisa estar logado para acessar essa página.");
      window.location.href = "personalizado.html";
    }
  </script>

  <h2>Olá, <span id="usuario-logado"></span>! Crie seu jogo:</h2>
  <p>Escolha seus números:</p>

  <div id="painel"></div>

  <button onclick="enviarJogo()">Salvar Jogo</button>
  <button onclick="logout()">Sair</button>

  <div id="resultado"></div>

  <script>
    document.getElementById("usuario-logado").innerText = usuarioLogado;

    const painel = document.getElementById("painel");

    // Supondo que o ADM definiu 3 números entre 0 e 60
    const minimo = 0;
    const maximo = 60;
    const quantidade = 3;

    for (let i = minimo; i <= maximo; i++) {
      const numero = document.createElement("div");
      numero.classList.add("numero");
      numero.innerText = i.toString().padStart(2, "0");
      numero.onclick = () => numero.classList.toggle("selecionado");
      painel.appendChild(numero);
    }

    function enviarJogo() {
      const selecionados = Array.from(document.getElementsByClassName("selecionado"))
        .map(n => n.innerText);

      if (selecionados.length !== quantidade) {
        alert(`Você precisa selecionar exatamente ${quantidade} números.`);
        return;
      }

      const jogo = selecionados.join("-");
      document.getElementById("resultado").innerText = `Jogo salvo: ${jogo}`;
      
      // Aqui você pode salvar esse jogo em localStorage, servidor, etc.
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "personalizado.html";
    }
  </script>
</body>
</html>
