<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Meu Jogo</title>
</head>
<body>
  <h2>Olá, <span id="usuario-logado"></span>! Crie seu jogo:</h2>

  <p>Escolha seus números:</p>
  <!-- Aqui pode vir sua tabela de números ou outro método de escolha -->

  <button onclick="logout()">Sair</button>

  <script>
    window.onload = function() {
      const usuario = localStorage.getItem("usuarioLogado");
      if (!usuario) {
        alert("Você precisa estar logado para criar um jogo.");
        window.location.href = "personalizado.html";
      } else {
        document.getElementById("usuario-logado").innerText = usuario;
      }
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "personalizado.html";
    }
  </script>
</body>
</html>
