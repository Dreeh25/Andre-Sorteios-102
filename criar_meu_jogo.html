<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Meu Jogo</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .campo {
      margin: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      font-size: 20px;
    }

    .historico {
      background-color: #1e1e1e;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h2>Criar Meu Jogo</h2>
  <div class="campo">
    <label for="numero1">Escolha o primeiro número:</label>
    <input type="number" id="numero1" min="0" max="60">
  </div>

  <div class="campo">
    <label for="numero2">Escolha o segundo número:</label>
    <input type="number" id="numero2" min="0" max="60">
  </div>

  <div class="campo">
    <label for="numero3">Escolha o terceiro número:</label>
    <input type="number" id="numero3" min="0" max="60">
  </div>

  <button onclick="criarJogo()">Criar Jogo</button>

  <div class="resultado" id="resultadoJogo" style="display: none;"></div>

  <div class="historico" id="historicoJogos" style="display: none;">
    <h3>Jogos Criados:</h3>
    <ul id="listaJogos"></ul>
  </div>

  <script>
    function criarJogo() {
      const numero1 = document.getElementById("numero1").value;
      const numero2 = document.getElementById("numero2").value;
      const numero3 = document.getElementById("numero3").value;

      if (!numero1 || !numero2 || !numero3) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      const jogo = [numero1, numero2, numero3];
      const jogosCriados = JSON.parse(localStorage.getItem("jogosCriados")) || [];

      jogosCriados.push(jogo);
      localStorage.setItem("jogosCriados", JSON.stringify(jogosCriados));

      document.getElementById("resultadoJogo").innerHTML = `Seu jogo: ${jogo.join("-")}`;
      document.getElementById("resultadoJogo").style.display = "block";

      atualizarHistorico();
    }

    function atualizarHistorico() {
      const jogosCriados = JSON.parse(localStorage.getItem("jogosCriados")) || [];
      const listaJogos = document.getElementById("listaJogos");
      listaJogos.innerHTML = "";

      jogosCriados.forEach(jogo => {
        const li = document.createElement("li");
        li.textContent = jogo.join("-");
        listaJogos.appendChild(li);
      });

      document.getElementById("historicoJogos").style.display = "block";
    }

    // Exibe o histórico ao carregar a página
    atualizarHistorico();
  </script>

</body>
</html>
