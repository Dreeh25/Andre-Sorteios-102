<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio Personalizado - Login</title>
</head>
<body>
  <h2>Login</h2>
  <input id="login-nome" type="text" placeholder="Primeiro Nome"><br>
  <input id="login-senha" type="password" placeholder="Senha de 4 dígitos"><br>
  <button onclick="fazerLogin()">Entrar</button>
  <p id="login-erro" style="color:red;"></p>

  <script>
    // Simula usuários cadastrados
    const usuariosCadastrados = [
      { nome: "andre", senha: "1234" },
      { nome: "maria", senha: "4321" }
    ];

    function fazerLogin() {
      const nome = document.getElementById("login-nome").value.trim().toLowerCase();
      const senha = document.getElementById("login-senha").value.trim();
      const erro = document.getElementById("login-erro");

      const usuario = usuariosCadastrados.find(
        user => user.nome === nome && user.senha === senha
      );

      if (usuario) {
        localStorage.setItem("usuarioLogado", nome); // SALVA LOGIN
        alert("Você é benção!");
        window.location.href = "criar_jogo.html"; // Redireciona
      } else {
        erro.innerText = "Você errou a senha filho!";
      }
    }
  </script>
</body>
</html>
